# kidbox power button configuration
# This file should be installed to /etc/systemd/logind.conf.d/kidbox-power.conf
#
# Purpose: Prevent systemd-logind from immediately powering off on short power button press.
# The kidbox-power-watch.service will handle short presses and show a menu.
#
# HandlePowerKey=ignore - systemd will not handle short power button presses
# HandlePowerKeyLongPress=poweroff - long press (2+ seconds) still powers off (emergency override)
#
# Note: HandlePowerKeyLongPress may not be available on older systemd versions.
# If not supported, the power watcher service handles both short and long press.

[Login]
HandlePowerKey=ignore
# HandlePowerKeyLongPress=poweroff  # Uncomment if systemd version supports it (systemd >= 245)
